version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: appdb
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - internal

  cache:
    image: redis:7
    networks:
      - internal

  web:
    build: ./web
    ports:
      - "8000:8000"
    environment:
      DATABASE_HOST: db
      DATABASE_NAME: appdb
      DATABASE_USER: appuser
      DATABASE_PASSWORD: secret
      REDIS_HOST: cache
    depends_on:
      - db
      - cache
    networks:
      - internal

networks:
  internal:

volumes:
  db-data:
